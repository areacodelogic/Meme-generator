<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Coda|Monoton&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/63f5067be9.js"></script>
    <title>Meme Generator</title>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar py-3 navbar-light navbar-expand-sm">
      <a href="#" class="navbar-brand ">
        <i class="fas fa-crow"></i>
      </a>
    </nav>
    <!--end of navbar-->

    <header id="header" class="bg-dark">
      <div class="container-fluid">
        <div class="row height align-items-center">
          <div class="col">
            <h1
              class="text-danger py-5 text-uppercase font-weight-bold font-italic text-center"
            >
              <strong>Meme Generator</strong>
            </h1>
            <h3 class="text-info py-4 text-center ">
              Fill out the form to create your meme!
            </h3>
          </div>
        </div>
      </div>
    </header>
    <!--end of header-->
    <!-- about section -->

    <section id="meme-form" class="bg-secondary">
      <div class="container">
        <form class="inputForm">
          <div class="form-group row pt-5">
            <label for="imgUrl" class="col-2 col-form-lable">Image URL:</label>
            <input
              type="url"
              class="form-control col-9 "
              id="imgUrl"
              value=""
              placeholder="What is the url of your image?"
            />
          </div>

          <div class="form-group row">
            <label for="topText" class="col-2 col-form-lable"
              >Text On Top:</label
            >
            <input
              type="text"
              class="form-control col-9"
              id="topText"
              placeholder="What text do you want at the top of the meme?"
            />
          </div>

          <div class="form-group row pb-2">
            <label for="bottomText" class="col-2 col-form-lable"
              >Text On Bottom:</label
            >
            <input
              type="text"
              class="form-control col-9"
              id="bottomText"
              placeholder="What text do you want at the bottom of the meme?"
            />
          </div>
          <div class="form-group row float-right">
            <button type="submit" class="btn btn-danger mb-3" id="addMeme">
              Create Meme!
            </button>
          </div>
        </form>
      </div>
      <br />
      <br />
    </section>

    <div class="container-fluid imgBox bg-light row text-center"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
